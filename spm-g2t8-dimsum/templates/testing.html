<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFH Request Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h3>WFH Request Form</h3>

        <!-- Display flashed messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <ul class="list-unstyled">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <form action="/process_request" method="POST">
            <div class="mb-3">
                <label for="staffID" class="form-label">Staff ID</label>
                <input type="text" class="form-control" id="staffID" name="staffID" required>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate" name="startDate" required>
            </div>
            <div class="mb-3">
                <label for="startAmPm" class="form-label">Start AM | PM</label>
                <select class="form-select" id="startAmPm" name="startAmPm" required>
                    <option value="" disabled selected>Select AM or PM</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDate" name="endDate" required>
            </div>
            <div class="mb-3">
                <label for="endAmPm" class="form-label">End AM | PM</label>
                <select class="form-select" id="endAmPm" name="endAmPm" required>
                    <option value="" disabled selected>Select AM or PM</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        document.querySelector("#startDate").addEventListener("click", function () {
            this.showPicker(); // Ensures the date picker appears
        });

        document.querySelector("#endDate").addEventListener("click", function () {
            this.showPicker(); // Ensures the date picker appears
        });
    </script>

    <style>
        #startDate, #endDate {
            cursor: pointer;
        }
    </style>
</body>
</html>
